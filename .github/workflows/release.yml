name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for versioning)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Determine tag (v*)
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="$(git tag --points-at "${{ github.event.workflow_run.head_sha }}" | grep -E '^v' | head -n 1 || true)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          if [[ -z "$TAG" ]]; then
            echo "No v* tag found on this commit. Skipping release."
          else
            echo "Tag detected: $TAG"
          fi

      - name: Stop if no tag
        if: ${{ steps.tag.outputs.tag == '' }}
        run: exit 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --dev

      - name: Build (sdist + wheel)
        run: uv build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
